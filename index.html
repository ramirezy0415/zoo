<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullstack Zoo</title>
  </head>
  <body>
    <main>
      <h1>Welcome to Fullstack Zoo</h1>
      <section>
        <h2>Bears</h2>
        <img src="images/bear.jpg" alt="A grizzly bear in the wild." />
        <ul>
          <li>Ollie</li>
          <li>Mona</li>
        </ul>
        <a href="https://en.wikipedia.org/wiki/Bear">Bear Facts</a>
      </section>

      <section>
        <h2>Giraffes</h2>
        <img
          src="images/Giraffes.jpg"
          alt="A giraffe staring into the camera."
        />
        <ul>
          <li>Frankie</li>
          <li>Coconut</li>
        </ul>
        <a href="https://en.wikipedia.org/wiki/Giraffe">Giraffe Facts</a>
      </section>

      <section>
        <h2>Lions</h2>
        <img src="images/Lion.jpg" alt="A male lion in the wild." />
        <ul>
          <li>Mella</li>
          <li>Karl</li>
        </ul>
        <a href="https://en.wikipedia.org/wiki/Lion">Lion Facts</a>
      </section>

      <section>
        <h2>Monkeys</h2>
        <img
          src="images/monkey.jpg"
          alt="A smiling monkey staring into the camera."
        />
        <ul>
          <li>Cookie</li>
          <li>Earl</li>
          <li>Banana Pudding</li>
        </ul>
        <a href="https://en.wikipedia.org/wiki/Monkey">Monkey Facts</a>
      </section>

      <section>
        <h2>Alligators</h2>
        <img
          src="images/alligator.jpg"
          alt="An alligator near a body of water."
        />
        <ul>
          <li>Wren</li>
          <li>Aspen</li>
          <li>Mika</li>
        </ul>
        <a href="https://en.wikipedia.org/wiki/alligator">Alligator Facts</a>
      </section>
    </main>
  </body>
</html>
